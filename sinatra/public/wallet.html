<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Wallet</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script>
      $(function() {
        $.ajax({
          url: "/wallet",
          type: "GET",
          success: function(response) {
            console.info({ response })
            json = JSON.parse(response)
            console.info({ json })
            zero = json[0]
            console.info({ zero })
            res = JSON.parse(zero)
            console.info({ res })
            $("#priv_key").val(res["priv_key"])
            $("#pub_key").val(res["pub_key"])
            $("#address").val(res["address"])
          },
          error: function(error) {
            console.error(error)
          },
        })
        $("#send_money_button").click(function() {
          let confirm_text = "Are you sure to send?"
          let confirm_result = confirm(confirm_text)
          if (confirm_result !== true) {
            alert("Canceled")
            return
          }
          let transaction_data = {
            sender_priv_key: $("#priv_key").val(),
            sender_address: $("#address").val(),
            recipient_address: $("#recipient_address").val(),
            sender_public_key: $("#pub_key").val(),
            value: $("#send_amount").val(),
          }
          $.ajax({
            url: "/transaction",
            type: "POST",
            contentType: "application/json",
            dataType: "json",
            data: JSON.stringify(transaction_data),
            success: function(response) {
              alert("Send success")
            },
            error: function(response) {
              alert("Send failed", error)
            },
          })
        })
        function reload_amount() {
          let data = { address: $("#address").val() }
          $.ajax({
            url: "/wallet/amount",
            type: "GET",
            data: data,
            success: function(response) {
              let amount = response["amount"]
              $("#wallet_amount").text(amount)
              console.log(amount)
            },
            error: function(error) {
              console.error(error)
            },
          })
        }
        $("#reload_wallet").click(function() {
          reload_amount()
        })
        // setInterval(reload_amount, 3000); //
      })
    </script>
  </head>
  <body>
    <div>
      <h1>Wallet</h1>
      <div id="wallet_amount">0</div>
      <br />
      <button id="reload_wallet">
        Reload Wallet
      </button>
      <p>Public Key</p>
      <textarea name="" id="pub_key" cols="100" rows="2"></textarea>
      <p>Private Key</p>
      <textarea name="" id="priv_key" cols="100" rows="2"></textarea>
      <p>Blockchain Address</p>
      <textarea name="" id="address" cols="100" rows="2"></textarea>
    </div>

    <div>
      <h1>Send Money</h1>
      <div>
        Address:
        <input size="80" type="text" id="recipient_address" />
        <br />
        <br />
        Amount:
        <input size="80" type="text" id="send_amount" />
        <br />
        <br />
        <button id="send_money_button">Send</button>
      </div>
    </div>
  </body>
</html>
